<div class="col-md-6 offset-md-3">
    <h3> Update Employee </h3>
    <form (ngSubmit) = "onSubmit()" #employeeEditForm="ngForm">
    
        <div class="form-group p-2">
            <label> Employee ID</label>
            <input type="text" class="form-control" id="empID" 
            [(ngModel)]="employee.employeeId" name="empID" [disabled]="true">
        </div>
            <div class="form-group p-2">
                <label> First Name</label>
                <input type="text" class="form-control" id="firstName" required minlength="4"
                [(ngModel)]="employee.firstName" name="firstName">
            </div>
            <div class="form-group p-2">
                <label> Middle Name</label>
                <input type="text" class="form-control" id="middleName" [(ngModel)]="employee.middleName" name="midleName">
            </div>
            <div class="form-group p-2">
                <label> Last Name</label>
                <input type="text" class="form-control" id="lastName" [(ngModel)]="employee.lastName" name="lastName">
            </div>
            <div class="form-group p-2">
                <label> Address</label>
                <input type="text" class="form-control" id="address" [(ngModel)]="employee.address" name="address">
            </div>
            <div class="form-group w-50 p-2">
                <label> Date of Birth</label>
                <input type="date" class="form-control" id="dob" [(ngModel)]="employee.dateOfBirth" 
                name="dateOfBirth" [disabled]="!checkPermission()">
            </div>
            <div class="form-group p-2">
                <label> Phone Number</label>
                <input type="string" [disabled]="!checkPermission()" maxlength="10" minlength="10" class="form-control" id="dob" [(ngModel)]="employee.phoneNumber" name="phoneNumber">
            </div>
            <button class="btn btn-success my-3" type="submit">Submit</button>
    
    </form>
    </div>
